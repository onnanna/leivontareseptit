<!DOCTYPE html>
<html>

<head>
  <title>Leivontareseptit</title>
</head>

<body>
  <h1>Leivontareseptit</h1>
  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }}, id-numerosi on {{ session.user_id}}
  </p>
  {% endif %}

  <p>
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Luo tunnus</a>
    <a href="/logout">Kirjaudu ulos</a>
  </p>

  </p>
     <a href="/new_item">Uusi resepti</a>
  </p>

  <h2>Kaikki reseptit<h2>

  <ul>
    {% for item in items %}
    <li><a href="/item/{{item.id}}">{{item.title }}</a></li>
    {% endfor %}
    </ul>

</body>

</html>
